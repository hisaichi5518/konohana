apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 27
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        android.libraryVariants.all {
            // https://gist.github.com/koral--/f99d64c72741c29431ce4e15c0e5b6d7
            def aptOutputDir = new File(buildDir, "generated/source/apt/${it.unitTestVariant.dirName}")
            it.unitTestVariant.addJavaSourceFoldersToModel(aptOutputDir)
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':annotation')

    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:${SUPPORT_LIBRARY_VERSION}"
    compile "com.google.code.gson:gson:${GSON_VERSION}"
    compile "io.reactivex.rxjava2:rxjava:${RXJAVA2_VERSION}"

    testAnnotationProcessor project(':processor')
    testCompile "junit:junit:${JUNIT_VERSION}"
    testCompile "org.robolectric:robolectric:3.4.2"
    testCompile 'org.assertj:assertj-core:3.8.0'
}

publish {
    artifactId = 'konohana'
    desc = 'SharedPreferences + RxJava2 + SharedPreferences manager = Konohana'

    def metadata = rootProject.ext.metadata
    groupId = metadata.groupId
    publishVersion = metadata.version
    website = metadata.website
    repository = metadata.repository
    licences = metadata.licences
}